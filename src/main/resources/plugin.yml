name: FurnitureShopPlus
version: '1.0'
main: com.Teenkung123.furnitureShopPlus.FurnitureShopPlus
api-version: '1.21'
prefix: PluginManager
authors: [ Teenkung123 ]
depend: [ ItemsAdder, Vault, NBTAPI, WorldGuard ]
softdepend:
  - PlayerPoints
commands:
  furnitureshopplus:
    description: Open Furniture Shop
    usage: /furnitureshopplus
    permission: furnitureshopplus.use
    aliases: [ fsp ]

permissions:
  furnitureshopplus.use:
    description: Allows using the furniture shop
    default: true
  furnitureshopplus.reload:
    description: Allows reloading the plugin
    default: op
  furnitureshopplus.admin.*:
    description: Grants all admin permissions
    default: op
    children:
      furnitureshopplus.admin.missing: true
      furnitureshopplus.admin.remove: true
      furnitureshopplus.admin.purge: true
      furnitureshopplus.admin.cleanup: true
  furnitureshopplus.admin.missing:
    description: Allows listing missing furniture
    default: op
  furnitureshopplus.admin.remove:
    description: Allows removing furniture from shop
    default: op
  furnitureshopplus.admin.purge:
    description: Allows purging all missing furniture
    default: op
  furnitureshopplus.admin.cleanup:
    description: Allows forcing display area cleanup
    default: op

